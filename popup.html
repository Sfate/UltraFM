<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <hr>
  <div class="logo">
    <img src="/images/logo.png" alt="" />
  </div>
  <hr>
  <div class="player">
    <div class="static half"></div>
    <div class="flip half"></div>
    <div class="buttons">
      <a class="icon"><span class="play">1</span></a>
      <a class="icon"><span class="stop">2</span></a>
      <a target="_blank" class="icon"><span class="vk">8</span></a>
      <a target="_blank" class="icon"><span class="lastfm">9</span></a>
      <a href="https://github.com/Sfate/UltraFM" class="icon"><span class="github">7</span></a>
    </div>
  </div>
  <div class="track-info">
    <p class="artist">UltraFM</p>
    <p class="song">stopped</p>
  </div>
  <hr>
  <img id="connecting" src="/images/connecting.gif" alt=""/>
  <script type="text/javascript" src="/js/popup.js"></script>
</body>
</html>
