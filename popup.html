<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <ul>
      <li class="track_cover">
        <img class="cover" src="/images/bg_case_new.png" alt="" />
      </li>
      <li class="track">
        <h3 class="artist">UltraFM</h3>
        <p class="title">stopped</p>
      </li>
      <li class="state">
        <a href="#" alt="Read more" title="Read more">128 kbps</a>
      </li>
      <li class="buttons">
        <ul class="controls">
          <li class="play"><span class="icon">3</span> Play</li>
          <li class="stop"><span class="icon">4</span> Stop</li>
          <a target="_blank"><li class="vk"><span class="icon">a</span> vkontakte</li></a>
          <a target="_blank"><li class="lastfm"><span class="icon">1</span> last.fm</li></a>
          <a href="https://github.com/Sfate/UltraFM"><li class="github"><span class="icon">0</span> Source</li></a>
        </ul>
      </li>
    </ul>
    <div class="info">
      <span class="text">
        Доводим до Вашего сведения, что в связи с технической необходимостью с 24-го декабря 2012 года временно произведено снижение битрейта канала до 128 кбит/с. 
      </span>
    </div>
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
