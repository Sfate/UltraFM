<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/css/generic.css" rel="stylesheet" type="text/css" />
  <link href="/css/popup.css" rel="stylesheet" type="text/css" />
  <script src="/config.json"></script>
  <script src="/js/settings.js"></script>
  <script type="text/javascript" src="/js/popup.js"></script>
</head>
<body>
  <hr>
  <div class="logo">
    <img src="/images/logo.png" alt="" />
  </div>
  <hr>
  <div class="player">
    <div class="static half"></div>
    <div class="flip half"></div>
    <div class="buttons">
      <a class="icon play">&#xf00f;</a>
      <a class="icon stop">&#xf080;</a>
      <a target="_blank" class="icon spotify">&#xf1bc;</a>
      <a target="_blank" class="icon lastfm">&#xf322;</a>
      <a href="https://github.com/Sfate/UltraFM" class="icon github">&#xe803;</a>
    </div>
  </div>
  <div class="volume">
    <span class="icon">&#xe802;</span><input type="range" min="0" max="100">
  </div>
  <div class="track-info">
    <p class="artist">UltraFM</p>
    <p class="song">stopped</p>
  </div>
  <hr>
  <img id="connecting" src="/images/connecting.gif" alt=""/>
  <a class="scrobbling" target="_blank"></a>
  </div>
</body>
</html>
